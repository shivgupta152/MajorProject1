    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'fonts/flaticon-covid/font/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'css/aos.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="site-wrap">
    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <div class="hero-v1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mr-auto text-center text-lg-left">
                    <span class="d-block subheading">OTP Verification</span>
                    <h1 class="heading mb-3">Please provide your 4 digit OTP here!</h1>
                    <p>Enter OTP sent to your number {{mobile}}</p>
                </div>
                <div class="col-lg-6">
                    <figure class="illustration-2">
                        <img src="{% static 'images/otp2.jpg' %}" alt="Image" class="img-fluid">
                    </figure>
                </div>
                <div class="col-lg-6"></div>
            </div>
        </div>
    </div>
    <!-- MAIN -->

    <div class="container">
        <div class="col-6 mx-auto">

            {% if message %}
            <br>
            <div class="alert alert-{{class}}">
                {{message}}
            </div>
            {% endif %}

            <form class="mt-2" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-12 mt-3">
                        <input type="text" placeholder="Enter otp" class="form-control" name="otp" id="">
                    </div>
                </div>

                <p>Don't have account <a href="{% url 'registration' %}">Register</a></p>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</div> <!-- .site-wrap -->
