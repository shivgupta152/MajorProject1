<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" action="predictImage">
        {% csrf_token %}
        <div><input type="file" name="uploadFromPC" id="uploadFromPC" style="float:left;" onchange="loadFile(event)" ></div>
        <br>
        <div><img id="output" width="200" /></div>
        <br>
        <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        </script>
        <br>
        <img src="{{pathname}}" width=200>
        <p>{{prediction}}</p>
        <br>
        <input type="submit" value="submit" name="submit">
    </form>
</body>
</html>
